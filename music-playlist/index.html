<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Playlist</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

    <div id="playlist">
        <ol>
            <li>
                <div class="album-info clearfix">
                    <img src="https://s-media-cache-ak0.pinimg.com/originals/b8/ab/1f/b8ab1fee20162918da70f7d68fe5cabf.jpg" alt="Michael Jackson - Dangerous">
                    <div class="track-info">
                        <h1>Michael Jackson</h1>
                        <h2>Dangerous</h2>
                    </div>
                </div>
                <hr size="1">
                <div class="control-panel clearfix">
                    <p>0:00</p>
                    <button><i class="fa fa-play"></i></button>
                </div>
            </li>
            <li>
                <div class="album-info clearfix">
                    <img src="http://www.whudat.de/images/graffiti_streetart_album_covers_02.jpg" alt="Notorious B.I.G. - Duets">
                    <div class="track-info">
                        <h1>Notorious B.I.G.</h1>
                        <h2>Duets | The Final Chapter</h2>
                    </div>
                </div>
                <hr size="1">
                <div class="control-panel clearfix">
                    <p>0:00</p>
                    <button><i class="fa fa-play"></i></button>
                </div>
            </li>
            <li>
                <div class="album-info clearfix">
                    <img src="https://s-media-cache-ak0.pinimg.com/originals/3c/37/08/3c3708a3c1ac5e8f80b95091dfb6e210.jpg" alt="Michael Jackson - Dangerous">
                    <div class="track-info">
                        <h1>Pink Floyd</h1>
                        <h2>Dangerous</h2>
                    </div>
                </div>
                <hr size="1">
                <div class="control-panel clearfix">
                    <p>0:00</p>
                    <button><i class="fa fa-play"></i></button>
                </div>
            </li>
        </ol>
    </div>

</body>
</html>
